<link href="views/templates/tableStyle.css" rel="stylesheet">

<p ng-show="showDiv"><p>{{messageTwo}}</p>
<p></p><p ng-show="showDiv">{{message}}</p>
<h2 ng-show="showDiv">Core Search Results</h2>
<table st-safe-src="rowCollection"
       st-table="displayed"
       class="table table-bordered table-striped"
       ng-show="showDiv">
    <thead>
    <tr>
        <th width="10%" class="sortable" st-sort="department">Subject</th>
        <th width="10%" class="sortable" st-sort="department_crn">CRN</th>
        <th width="25%" class="sortable" st-sort="class_title">Class Title</th>
        <th>Credit Hours</th>
        <th width="60%">Class Description</th>
    </tr>
    <tr>
        <th colspan="5"><input type="search" st-search="" class="form-control" placeholder="Search through the results here."/></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in displayed">
        <td>{{row.department}}</td>
        <td>{{row.department_crn}}</td>
        <td>{{row.class_title}}</td>
        <td>{{row.credit_hours}}</td>
        <td>{{row.class_description}}</td>
    </tr></tbody>
    <tfoot>
    <tr>
        <td colspan="5" class="text-center">
            <div st-items-by-page="10"
                 st-pagination=""
                 st-template="views/templates/pagination.custom.html">
            </div>
        </td>
    </tr>
    </tfoot>
</table>
